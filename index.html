<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Rolling Dice</title>
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="text-uppercase text-white pl-5">Roll your dice</h1>
            </div>
        </div>
    </header>
    <section class="dice-container text-center mt-5">
        <div class="row">
            <div class="col">
                <button data-roll="d4">D4</button>
                <button data-roll="d6">D6</button>
                <button data-roll="d8">D8</button>
                <button data-roll="d10">D10</button>
                <button data-roll="d12">D12</button>
                <button data-roll="d20">D20</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <label class="text-white" for="best-worst">
                    <input type="checkbox" id="best-worst">
                    Use best/worst of
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col text-danger" id="result" aria-live="polite"></div>
        </div>
    </section>
</body>

<script src="assets/js/main.js"></script>
</body>

</html>
